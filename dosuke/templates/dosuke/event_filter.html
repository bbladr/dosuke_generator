{% extends "./_base.html" %}
{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'create' %}">Add new set</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                {% for event in event_list %}
                <li class="list-group-event">
                    <div class="row">
                        <div class="col-3">
                            <p>イベント</p>
                        </div>
                        <div class="col-9">
                            <p>{{ event.name }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p>バンド</p>
                        </div>
                        <div class="col-9">
                            <p>{{event.band_list}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="float-right">
                                <a class="btn btn-outline-secondary " href="{% url 'detail' event.pk %}">Generate schedule</a>
                                <a class="btn btn-outline-secondary " href="{% url 'update' event.pk %}">Edit</a>
                                <a class="btn btn-outline-secondary " href="{% url 'delete' event.pk %}">Delete</a>
                            </div>
                        </div>
                    </div>
                </li>
                {% empty %}
                <li class="list-group-event">
                    対象のデータがありません
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
