{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>dosuke-generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="{% static "dosuke/css/dosuke.css" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "dosuke/css/multi-select.css" %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">DOSUKE-Generator</a>
        <button type="button"
            class="navbar-toggler" 
            data-toggle="collapse" 
            data-target="#Navber" 
            aria-controls="Navber" 
            aria-expanded="false"
            aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse float-right" id="Navber">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'generate'%}">土スケ生成</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'band_list'%}">バンド</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'member_list'%}">メンバー</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index'%}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:logout'%}">Log out</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    {% block content %} 
    {% endblock %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static "dosuke/js/dosuke.js" %}"></script>
    <script src="/static/dosuke/js/jquery.multi-select.js" type="text/javascript"></script>
    <script>
        $(function() {
            $('#id_members').multiSelect();
        });
    </script>
</body>

</html>
