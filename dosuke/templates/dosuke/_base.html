{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>dosuke-generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static "dosuke/css/dosuke.css" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "dosuke/css/multi-select.css" %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">DOSUKE-Generator</a>
        <button type="button"
            class="navbar-toggler" 
            data-toggle="collapse" 
            data-target="#Navber" 
            aria-controls="Navber" 
            aria-expanded="false"
            aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse float-right" id="Navber">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'generate'%}">土スケ生成</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'band_list'%}">バンド</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'member_list'%}">メンバー</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'setting'%}">設定</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index'%}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:logout'%}">Log out</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    {% block content %} 
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $('[data-toggle="tooltip"]').tooltip()
    </script>
    <script src="{% static "dosuke/js/dosuke.js" %}"></script>
    <script src="/static/dosuke/js/jquery.multi-select.js" type="text/javascript"></script>
    <script>
        $(function() {
            $('#id_members').multiSelect();
        });
    </script>
</body>

</html>
