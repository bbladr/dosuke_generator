{% extends "./_base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">新規イベント作成</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-outline-secondary">保存</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'index' %}">イベント一覧に戻る</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
