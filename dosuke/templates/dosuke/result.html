{% extends "./_base.html" %}
{% block content %} 
{{ event }}
<div class="container">
    <div class="row mt-2">
        <div class="col-12">
            <h2>生成結果</h2>
            <div class="row mt-2">
                {% for timetable in timetables %}
                    <div class="col-3 my-2">
                        <div class="row">
                            <div class="col-4">
                                {% for label in time_labels|slice:"0:-1"  %}
                                    <div class="text-left">
                                        {{ label }}
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="col-8">
                                {% for band in timetable|slice:"0:-1" %}
                                    <div class="text-center band-block {{ band }}-block">
                                        {{ band }}
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
