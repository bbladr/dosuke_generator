{% extends "./_base.html" %}
{% block content %} 
{{ event }}
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <h2>設定</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <form action="/setting/" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-outline-secondary mt-2" value="更新">
            </form>
        </div>
    </div>
</div>
{% endblock %}
