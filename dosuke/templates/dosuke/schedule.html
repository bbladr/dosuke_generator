{% extends "./_base.html" %}
{% block content %} 
<div class="container">
  <div class="row my-4">
    <div class="col-12">
      <h2>希望時間入力画面</h2>
      <form action="" method="post">
        {% csrf_token %}
        {% for band in bands %}
        <div class="row">
          <div class="col-3">
            {{ band }}
          </div>
          <div class="col-6">
            <select id="{{ band }}_start" name="{{ band }}_start">
              {% for label in time_labels|slice:":-1" %}
                <option value=" {{ forloop.counter0 }}" {% if label == '9:00' %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
            ~
            <select id="{{ band }}_end" name="{{ band }}_end">
              {% for label in time_labels|slice:"1:" %}
                <option value=" {{ forloop.counter }}" {% if label == '22:30' %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-outline-secondary" value="土スケを生成">
      </form>
    </div>
  </div>
</div>
{% endblock %}
